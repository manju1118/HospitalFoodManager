{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <h1 class="bg-primary p-3 text-white" >Patients List</h1>
            <ul>
                <li>
                    <a href="{% url 'patient_list_create' %}" style="text-decoration: none;"> {{ i.name }} Patients </a>
                </li>
            </ul>
        
    </div>
    <div class="col-md-6">
        <h1>Delivery Personnel List</h1>
<a href="{% url 'delivery_personnel_create_' %}" class="btn btn-primary">Add New Personnel</a>
<table class="table mt-4">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for personnel in form %}
        <tr>
            <td>{{ personnel.name }}</td>
            <td>{{ personnel.contact_info }}</td>
            <td>
                <a href="{% url 'delivery_personnel_update_' personnel.id %}" class="btn btn-info btn-sm">Edit</a>
                <a href="{% url 'delivery_personnel_delete_'  personnel.id  %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
    <div class="col-md-3">
        <a href="{% url 'meal_list' %}" class="btn btn-primary">Delivery Status</a>
    </div>
</div>
{% endblock %}
